<p>使用effectsdk时，需要避免对下面的类进行混淆，正确避免方式如下：</p>
<p>-keep class com.cdv.effect.** {*;}</p>
<p>-keep class <a class="el" href="namespacecom_1_1meicam_1_1effect.html">com.meicam.effect</a>.** {*;} </p>
