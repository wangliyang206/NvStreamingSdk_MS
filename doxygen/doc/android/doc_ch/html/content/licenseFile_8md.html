<div class="title">许可文件 </div>  </div>
</div><!--header-->
<div class="contents">
<div class="textblock"><p>美摄SDK有两种许可：SDK许可，素材包许可。SDK许可与素材包许可是同步使用的，即要么两者都使用，要么两者都不用。区别是，不使用许可在程序中会出现SDK的水印，反之水印会去掉。 美摄SDK提供包括贴纸，滤镜，主题，转场等多种类型的素材，每种类型素材又包含多个素材包，一个素材包对应一个素材包许可。如果有使用SDK的用户，需要用到许可文件，则由美摄SDK后台开发人员提供。 </p>
