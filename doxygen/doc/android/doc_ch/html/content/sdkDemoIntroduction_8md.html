<div class="contents">
<div class="textblock"><p>美摄SDK根据功能需要添加相关的Demo示例，方便用户操作演示，加快对美摄SDK的认识和理解。相关Demo示例介绍如下：</p>
<ol type="1">
<li>SdkDemo <br  />
SdkDemo 是集视频拍摄，视频编辑，抖音，画中画，粒子特效等功能于一体的大Demo,方便更好体验meishe SDK。</li>
<li>VRView <br  />
VRView 用于VR演示。</li>
<li>customvideofx <br  />
customvideofx 用来演示自定义视频特效的效果。 </li>
</ol>
